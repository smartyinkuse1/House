<div class="container">
</div>
<div *ngIf="houses.length > 0">
    <mat-card *ngFor="let house of houses">
        <mat-card-title>
         {{ house.title }}
        </mat-card-title> 
        <div class="house-image">
            <img [src]="house.imagePath" [alt]="house.title">
        </div>
        <mat-card-content>
            {{ house.description }}
        </mat-card-content>
            <a *ngIf="userIsAuthenticated && userId === house.landlord" mat-button color="primary" [routerLink] = "['edit', house.id]">Edit</a>
            <button *ngIf="userIsAuthenticated && userId === house.landlord" mat-button color="warn" (click)="onDelete(house.id)">Delete</button>
     
     </mat-card>
</div>
<mat-paginator [length]="totalLength" [pageSize]="housePerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="houses.length > 0">

</mat-paginator>
<p class="mat-body-1" *ngIf="houses.length <= 0"> No Houses Yet</p>
