<mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm>
        <mat-form-field>
             <input name="username" ngModel matInput type="text" matInput placeholder="Username" #usernameInput="ngModel" required >
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" ngModel  placeholder="Password" matInput #passwordInput="ngModel" required>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
